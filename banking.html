<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Let's gets some <span class="font-bold text-sky-500"> Money!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto ">
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="dipo-add">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balace-total">1360</span></h4>
                </div>

            </div>
        </section>

        <!-- ------------- dipo and withdraw--------- -->


        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-100 rounded p-8">
                    <h3 class="text-2xl">Please Diposit</h3>
                    <div>
                        <input id="user-diposit" class="border-2 rounded block w-3/4 mb-2 p-1" type="text"
                            placeholder="Amount....">
                        <button id="submit-dipo"
                            class="bg-green-500 p-1 rounded text-white font-medium">Diposit</button>
                    </div>
                </div>


                <div class="bg-fuchsia-200 rounded p-8">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="user-withdraw" class="border-2 rounded block w-3/4 mb-2 p-1" type="text"
                            placeholder="Amount....">
                        <button id="submit-draw"
                            class="bg-green-500 p-1 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="bank.js"></script>
</body>

</html>
