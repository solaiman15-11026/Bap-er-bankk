<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-bold text-yellow-500">father bank!</span>
        </h1>
    </header>

    <main>
        <section class="bg-red-200 w-3/4 mx-auto mt-8 p-5">
            <h2 class="text-2xl mb-4">Login From</h2>
            <div>
                <input id="user-email" class="border-2 rounded block w-3/4 mb-4 p-1" type="text"
                    placeholder="Email....">
                <input id="user-pass" class="border-2 rounded w-3/4 p-1 mb-4" type="password" name="" id=""
                    placeholder="Password.."><br>
                <button id="submit" class="bg-green-500 p-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>

    </main>



    <script src="login.js"></script>
</body>

</html>
